<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - e-DAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #a855f7;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .page-title h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search and Filters */
        .filters-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            background: transparent;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #a855f7;
            border-color: #a855f7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .course-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .course-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .course-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(168, 85, 247, 0.9);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .course-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .view-more-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .view-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
        }

        /* No Results Message */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
            display: none;
        }

        .no-results.show {
            display: block;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .filters-section {
                padding: 1.5rem;
            }

            .category-filters {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .courses-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .page-title h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .course-card {
                margin: 0 0.5rem;
            }

            .category-filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .filter-btn {
                white-space: nowrap;
                flex-shrink: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">e-DAM</div>
            <div>
                <a href="/index.html" class="nav-link">‚Üê Back to Home</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Title -->
        <div class="page-title">
            <h1>Our Courses</h1>
            <p>Discover cutting-edge courses designed to advance your tech skills and career</p>
        </div>

        <!-- Search and Filters -->
        <div class="filters-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-box" 
                    placeholder="Search courses by name..."
                    id="searchInput"
                >
            </div>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All Courses</button>
                <button class="filter-btn" data-category="web-dev">Web Development</button>
                <button class="filter-btn" data-category="ai">Artificial Intelligence</button>
                <button class="filter-btn" data-category="design">UI/UX Design</button>
                <button class="filter-btn" data-category="mobile">Mobile Development</button>
                <button class="filter-btn" data-category="data-science">Data Science</button>
                <button class="filter-btn" data-category="blockchain">Blockchain</button>
            </div>
        </div>

        <!-- Courses Grid -->
        <div class="courses-grid" id="coursesGrid">
            <!-- Course cards will be populated by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div class="no-results" id="noResults">
            <h3>No courses found</h3>
            <p>Try adjusting your search or filter criteria</p>
        </div>
    </div>

    <script>
        // Sample course data
        const courses = [
            {
                id: 1,
                title: "Full Stack Web Development",
                description: "Master modern web development with React, Node.js, and databases. Build real-world applications from scratch.",
                category: "web-dev",
                duration: "12 weeks",
                level: "Intermediate",
                image: "/api/placeholder/400/200"
            },
            {
                id: 2,
                title: "Machine Learning Fundamentals",
                description: "Learn the basics of machine learning, neural networks, and AI algorithms with hands-on projects.",
                category: "ai",
                duration: "10 weeks",
                level: "Beginner",
                image: "/api/placeholder/400/200"
            },
            {
                id: 3,
                title: "UI/UX Design Masterclass",
                description: "Create stunning user interfaces and experiences using Figma, prototyping, and design thinking.",
                category: "design",
                duration: "8 weeks",
                level: "Beginner",
                image: "/api/placeholder/400/200"
            },
            {
                id: 4,
                title: "React Native Mobile Apps",
                description: "Build cross-platform mobile applications using React Native and modern development practices.",
                category: "mobile",
                duration: "10 weeks",
                level: "Intermediate",
                image: "/api/placeholder/400/200"
            },
            {
                id: 5,
                title: "Data Science with Python",
                description: "Analyze data, create visualizations, and build predictive models using Python and popular libraries.",
                category: "data-science",
                duration: "14 weeks",
                level: "Intermediate",
                image: "/api/placeholder/400/200"
            },
            {
                id: 6,
                title: "Blockchain Development",
                description: "Learn blockchain technology, smart contracts, and decentralized application development.",
                category: "blockchain",
                duration: "12 weeks",
                level: "Advanced",
                image: "/api/placeholder/400/200"
            },
            {
                id: 7,
                title: "Advanced JavaScript",
                description: "Deep dive into JavaScript ES6+, async programming, and modern frameworks for web development.",
                category: "web-dev",
                duration: "8 weeks",
                level: "Advanced",
                image: "/api/placeholder/400/200"
            },
            {
                id: 8,
                title: "Deep Learning with TensorFlow",
                description: "Build neural networks and deep learning models for computer vision and natural language processing.",
                category: "ai",
                duration: "16 weeks",
                level: "Advanced",
                image: "/api/placeholder/400/200"
            },
            {
                id: 9,
                title: "Mobile UI Design",
                description: "Design beautiful and functional mobile interfaces with a focus on user experience and accessibility.",
                category: "design",
                duration: "6 weeks",
                level: "Beginner",
                image: "/api/placeholder/400/200"
            }
        ];

        // DOM elements
        const coursesGrid = document.getElementById('coursesGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const noResults = document.getElementById('noResults');

        let currentFilter = 'all';
        let currentSearch = '';

        // Navigation functions
        function goBackToHome() {
            // Try to go back in history first, if no history go to home
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                window.history.back();
            } else {
                window.location.href = '/index.html';
            }
        }

        // Update back button to use the navigation function
        document.addEventListener('DOMContentLoaded', function() {
            const backLink = document.querySelector('.nav-link');
            if (backLink) {
                backLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    goBackToHome();
                });
            }
        });

        // Create course card HTML
        function createCourseCard(course) {
            const categoryNames = {
                'web-dev': 'Web Dev',
                'ai': 'AI',
                'design': 'Design',
                'mobile': 'Mobile',
                'data-science': 'Data Science',
                'blockchain': 'Blockchain'
            };

            return `
                <div class="course-card" data-category="${course.category}">
                    <div class="course-image">
                        <div class="course-category">${categoryNames[course.category]}</div>
                        <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem;">üìö</div>
                    </div>
                    <div class="course-content">
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description}</p>
                        <div class="course-meta">
                            <span>‚è±Ô∏è ${course.duration}</span>
                            <span>üìä ${course.level}</span>
                        </div>
                        <a href="#" class="view-more-btn" onclick="viewCourse(${course.id})">View More</a>
                    </div>
                </div>
            `;
        }

        // Render courses
        function renderCourses() {
            const filteredCourses = courses.filter(course => {
                const matchesCategory = currentFilter === 'all' || course.category === currentFilter;
                const matchesSearch = course.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                    course.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filteredCourses.length === 0) {
                coursesGrid.style.display = 'none';
                noResults.classList.add('show');
            } else {
                coursesGrid.style.display = 'grid';
                noResults.classList.remove('show');
                coursesGrid.innerHTML = filteredCourses.map(createCourseCard).join('');
            }
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderCourses();
        });

        // Filter functionality
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                // Update current filter
                currentFilter = button.dataset.category;
                // Render courses
                renderCourses();
            });
        });

        // View course function
        function viewCourse(courseId) {
            const course = courses.find(c => c.id === courseId);
            alert(`You clicked on: ${course.title}\n\nThis would normally navigate to a detailed course page.`);
        }

        // Initial render
        renderCourses();
    </script>
</body>
</html>
